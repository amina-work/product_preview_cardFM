<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./styles/styles.css">

  <!--Font families-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">

</head>
<body>

  <div class="container">
    <div class="container__left">
      <dir class="img_for_desktop">
        <img src="./images/image-product-desktop.jpg" alt="">
      </dir>
      <dir class="img_for_mobile">
        <img src="./images/image-product-mobile.jpg" alt="">
      </dir>
    </div>
    <div class="container__right">
      <h3>Perfume</h3>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="prices">
        <div class="prices__left"><h1>$149.99</h1></div>
        <div class="prices__right"><h5>$169.99</h5></div>
      </div>
      <div class="btn">
        <img src="./images/icon-cart.svg" alt="">
        <a href="#">Add to Cart</a>
      </div>
    </div>
  </div>
  
  <!--
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  -->
</body>
</html>
